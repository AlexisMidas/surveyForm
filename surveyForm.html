<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="surveyForm.css">
  </head>
  
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">The description of the survey form</p>
    
    <form id="survey-form"> 
      <label id="name-label">Enter your name: <input id="name" type="text" placeholder="name" required/></label>
      <label id="email-label"> Enter your email: <input id="email" type="email" placeholder="email" required/></label>
      <label id="number-label"> Enter your number: <input id="number" type="number" min="13" max="120" placeholder="number"/></label>
      
      <label>
        <p>Choose one of the following options: </p>
        <select id="dropdown">
          <option value="1">watermelon</option>
          <option value="2">olive oil</option>
        </select>
      </label>
      
      <label>
        <p>Choose one of the following options: </p>
        <label class="radio"><input type="radio" name="radio-choice" value="radio-option-1">watermelon</label>
        <label class="radio"><input type="radio" name="radio-choice" value="radio-option-2">olive oil</label>
      </label>
      
      <label>
        <p>Choose one of the following options: </p>
        <input type="checkbox" value="checkbox-option-1"/>watermelon
        <input type="checkbox" value="checkbox-option-2"/>olive oil
      </label>
      
      <label>
        <p>Write some text: </p>
        <textarea></textarea>
      </label>
      
      <input type="submit" id="submit"/>
    </form>
  
  </body>
</html>
